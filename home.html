<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Home.css" />
    <script defer src="home.js"></script>
    <script defer src="https://kit.fontawesome.com/41cdfc15ac.js"crossorigin="anonymous"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"/>
    <title>Journal Website</title>
  </head>
  <body>
    <header>
      <h1>< /br ></h1>
      <p>For those new to tech and just need a <\br ></p>
    </header>

    <main>
      <section class="new-post-section">
        <div class="new-post-bar">
          <div class="new-post">
            <h2>New Post</h2>
            <i id="newPostButton" class="fas fa-plus-circle fa-3x"></i>
          </div>
        </div>

        <div class="new-post-form">
          <form>
            <div>
              <label for="title">Title: </label>
              <input type="text" id="title" />
            </div>
            <div id="editor"></div>
            <div class="postButtons">
              <input id="submitButton" type="submit" value="Add Post" />
              <button type="button" id="cancelButton">Cancel</button>
            </div>
          </form>
        </div>
      </section>

      <section id="journals"></section>
    </main>
    <footer></footer>
  </body>
</html>
